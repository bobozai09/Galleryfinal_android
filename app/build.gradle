apply plugin: 'com.android.application'android {    compileSdkVersion rootProject.ext.android.compileSdkVersion    buildToolsVersion rootProject.ext.android.buildToolsVersion   // compileSdkVersion 26    defaultConfig {        applicationId rootProject.ext.android.applicationId        minSdkVersion rootProject.ext.android.minSdkVersion        targetSdkVersion rootProject.ext.android.targetSdkVersion        versionCode rootProject.ext.android.versionCode        versionName rootProject.ext.android.versionName        applicationId "com.ling.bobozai.galleryfinal_android"        minSdkVersion 15        targetSdkVersion 26        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:26.1.0'    implementation 'com.android.support.constraint:constraint-layout:1.0.2'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.1'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'    compile project(path: ':galleryfinal')    compile 'com.github.bumptech.glide:glide:3.7.0'    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'    compile 'com.jakewharton:butterknife:8.7.0' //   apt 'com.jakewharton:butterknife-compiler:8.7.0' //   annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'//    compile ''}